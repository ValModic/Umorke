<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Detektivska super mre≈æa</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid #aaa;
      font-size: 24px;
      cursor: pointer;
      background-color: white;
    }

    th {
      background-color: #eee;
      font-weight: bold;
      cursor: default;
    }

    .blank {
      background-color: #f0f0f0;
      pointer-events: none;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>üïµÔ∏è Velika logiƒçna mre≈æa (6√ó6 s praznim kotom)</h1>

<table id="detectiveGrid">
  <tr>
    <th></th>
    <th>O1</th><th>O2</th><th>O3</th>
    <th>K1</th><th>K2</th><th>K3</th>
  </tr>
  <!-- Vrstice 1‚Äì3 (Osumljenci √ó Vse) -->
  <tr>
    <th>S1</th>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
  </tr>
  <tr>
    <th>S2</th>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
  </tr>
  <tr>
    <th>S3</th>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
  </tr>
  <!-- Vrstice 4‚Äì6 (S1‚ÄìS3 √ó samo O1‚ÄìO3, ostalo PRAZNO) -->
  <tr>
    <th>S1</th>
    <td></td><td></td><td></td>
    <td class="blank"></td><td class="blank"></td><td class="blank"></td>
  </tr>
  <tr>
    <th>S2</th>
    <td></td><td></td><td></td>
    <td class="blank"></td><td class="blank"></td><td class="blank"></td>
  </tr>
  <tr>
    <th>S3</th>
    <td></td><td></td><td></td>
    <td class="blank"></td><td class="blank"></td><td class="blank"></td>
  </tr>
</table>

<button onclick="resetGrid()">üîÑ Poƒçisti mre≈æo</button>

<script>
  const symbols = ["", "‚úì", "‚úó"];

  const table = document.getElementById("detectiveGrid");
  const cells = table.querySelectorAll("td:not(.blank)");

  cells.forEach((cell, index) => {
    const saved = localStorage.getItem("detectiveGrid-cell-" + index);
    if (saved !== null) {
      cell.textContent = saved;
    }

    cell.addEventListener("click", () => {
      const current = cell.textContent;
      const next = symbols[(symbols.indexOf(current) + 1) % symbols.length];
      cell.textContent = next;
      localStorage.setItem("detectiveGrid-cell-" + index, next);
    });
  });

  function resetGrid() {
    cells.forEach((cell, index) => {
      cell.textContent = "";
      localStorage.removeItem("detectiveGrid-cell-" + index);
    });
  }
</script>

</body>
</html>
