<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Logična mreža</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #ffffff;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid #aaa;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
    }

    th {
      background-color: #eee;
      font-weight: bold;
      cursor: default;
    }

    .blank {
      background-color: #f0f0f0;
      pointer-events: none;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .legend {
      margin-top: 40px;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>🔍 Detektivska mreža 6×6</h1>

<table id="grid">
  <tr>
    <th></th>
    <th>S1</th><th>S2</th><th>S3</th>
    <th>C1</th><th>C2</th><th>C3</th>
  </tr>
  <!-- Vrstice W1–W3 (osumljenci × orožja in kraji) -->
  <tr>
    <th>W1</th>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
  </tr>
  <tr>
    <th>W2</th>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
  </tr>
  <tr>
    <th>W3</th>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
  </tr>
  <!-- Vrstice C1–C3 (osumljenci × kraj) – desni del prazen -->
  <tr>
    <th>C1</th>
    <td></td><td></td><td></td>
    <td class="blank"></td><td class="blank"></td><td class="blank"></td>
  </tr>
  <tr>
    <th>C2</th>
    <td></td><td></td><td></td>
    <td class="blank"></td><td class="blank"></td><td class="blank"></td>
  </tr>
  <tr>
    <th>C3</th>
    <td></td><td></td><td></td>
    <td class="blank"></td><td class="blank"></td><td class="blank"></td>
  </tr>
</table>

<button onclick="resetGrid()">🔄 Počisti mrežo</button>

<div class="legend">
  <h3>🗂️ Legenda:</h3>
  <ul>
    <li><strong>S1–S3</strong>: Osumljenci</li>
    <li><strong>W1–W3</strong>: Orožja</li>
    <li><strong>C1–C3</strong>: Kraji</li>
    <li><strong>✓</strong>: Potrjeno drži</li>
    <li><strong>✗</strong>: Dokazano ne drži</li>
    <li>Prazno: Še ni znano</li>
  </ul>
</div>

<script>
  const symbols = ["", "✓", "✗"];
  const table = document.getElementById("grid");
  const cells = table.querySelectorAll("td:not(.blank)");

  cells.forEach((cell, index) => {
    const saved = localStorage.getItem("grid-cell-" + index);
    if (saved !== null) {
      cell.textContent = saved;
    }

    cell.addEventListener("click", () => {
      const current = cell.textContent;
      const next = symbols[(symbols.indexOf(current) + 1) % symbols.length];
      cell.textContent = next;
      localStorage.setItem("grid-cell-" + index, next);
    });
  });

  function resetGrid() {
    cells.forEach((cell, index) => {
      cell.textContent = "";
      localStorage.removeItem("grid-cell-" + index);
    });
  }
</script>

</body>
</html>
